<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制網頁</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .button-container {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        input {
            display: block;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
            width: calc(100% - 22px);
        }
        .iframe-container {
            background-color: aqua;
        }
        .box {
            border: 2px solid red;
            padding-right: 10px;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <input type="text" id="urlInput" placeholder="請輸入網址" />
        <button onclick="openNewPage()">顯示網址內容</button>
        <button onclick="scrollToTop()">置頂</button>
        <button onclick="scrollUpButton()">向上捲動</button>
        <button onclick="scrollDownButton()">向下捲動</button>
    </div>
    <div class="iframe-container">
        <iframe
        src="https://zh.wikipedia.org/zh-tw/Wikipedia:%E9%A6%96%E9%A1%B5"
        name="mainframe"
        id="urlDisplay"
        width="100%" 
        height="20000"
        class="box"
        ></iframe> 
    </div>
    <script>
        function scrollUpButton() {
            window.scrollBy({
                top: -window.innerHeight, // 頁面高度
                left: 0,
                behavior: 'instant' // instant、smooth
            });
        }
        function scrollDownButton() {
            window.scrollBy({
                top: window.innerHeight, // 頁面高度
                left: 0,
                behavior: 'instant' // instant、smooth
            });
        }
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                left: 0,
                behavior: 'instant' // 平滑滚动
            });
        }
        function openNewPage() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                // 确保 URL 包含协议部分
                const fullUrl = url.startsWith('http://') || url.startsWith('https://') ? url : 'http://' + url;
                document.getElementById('urlDisplay').src = fullUrl;
            } else {
                document.getElementById('urlDisplay').src = 'https://zh.wikipedia.org/zh-tw/Wikipedia:%E9%A6%96%E9%A1%B5'
                // alert('請輸入有效的網址');
            }
        }
    
    </script>
</body>
</html>
